<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div class="container center-contents">
    <div class="row">
        <h1 class="title display-5"> 메-인 페이지 </h1>
    </div>

    <div class="links">

        <div class="link" sec:authorize="!isAuthenticated()">
            <a href="/login">  로그인 </a>
        </div>
        <div class="link" sec:authorize="isAuthenticated()">
            <a href="/user-page">  유저 페이지  </a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            테스트
        </div>
<!--
    sec:authorize="isAuthenticated()"를 사용하기 위해선
    implementation("org.thymeleaf.extras:thymeleaf-extras-springsecurity5")을 가져와야한다.
-->
        <div class="link" sec:authorize="isAuthenticated()">
            <a href="/admin-page">  관리자 페이지 </a>
        </div>
        <div class="link" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-info" type="submit">  로그아웃 </button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}" />
</body>
</html>
